    <h1>Contact me</h1>

    <form action="mailto:evasneijders@hotmail.com">
        <label for="name">Name/company name/alias</label>
        <input type="text" id="name"> <br>
        <label for="reason">The reason for contact</label>
        <input type="text" id="reason"> <br>

        <p>How do I contact you?</p>
        <input type="radio" id="email" name="contactWay" value="email">
        <label for="email">email</label> <br>
        <input type="radio" id="socialMedia" name="contactWay" value="socialMedia">
        <label for="socialMedia">Social media (specify which one)</label> <br>
        <input type="radio" id="phone" name="contactWay" value="phone">
        <label for="phone">Phone</label><br>
        <input type="radio" id="other" name="contactWay" value="other">
        <label for="other">Other (please specify)</label> <br>  

        <label for="contactSpecs">Please specify and/or enter the address/tag/number</label>
        <input type="text" id="contactSpecs"> <br>

        <input type="submit" value="submit">
    </form>
